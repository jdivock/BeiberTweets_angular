<div class="container">
		<div class="hero-unit">
		  <h1>Bieber Tweets</h1>
		  <p>Destroying your faith in humanity one tweet at a time</p>
		  
		  <p>No really, this many people are tweeting about him right now . . . in real time</p>
		</div>
		
		<div class="row tweets">
			<div class="span12" ng-repeat="tweet in tweets">
				<strong>{{tweet.author}}: </strong>{{tweet.text}}
				<div>{{tweet.timestamp}}</div>
			</div>
		</div>
		
	</div>
